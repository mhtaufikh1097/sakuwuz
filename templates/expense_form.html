{% extends "base.html" %}
{% block content %}
<h4>Tambah Pengeluaran</h4>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-3">{{ form.tanggal.label_tag }} {{ form.tanggal }}</div>
    <div class="col-md-4">{{ form.nominal.label_tag }} {{ form.nominal }}</div>
    <div class="col-md-12">{{ form.deskripsi.label_tag }} {{ form.deskripsi }}</div>
  </div>
  <button class="btn btn-primary mt-3" type="submit">Simpan</button>
  <a class="btn btn-outline-secondary mt-3" href="/">Batal</a>
</form>
{% endblock %}
