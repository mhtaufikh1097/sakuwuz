<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sakuwuz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Sakuwuz</a>
    <div class="ms-auto">
      <a href="/budget/set/" class="btn btn-outline-primary btn-sm me-2">Set Budget</a>
      <a href="/expense/add/" class="btn btn-primary btn-sm">Tambah Pengeluaran</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
