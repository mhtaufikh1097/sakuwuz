<!doctype html>

<html lang="id" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sakuwuz{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
  <style>
    .card-stat .label{font-size:.85rem;color:#6c757d}
    .card-stat .value{font-size:1.35rem;font-weight:700}
    .navbar-brand{letter-spacing:.3px}
  </style>
</head>
<body class="bg-body-tertiary">
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">Sakuwuz</a>
      <div class="ms-auto d-flex gap-2">
        <a href="/budget/set/" class="btn btn-outline-primary btn-sm">Set Budget</a>
        <a href="/expense/add/" class="btn btn-primary btn-sm">Tambah Pengeluaran</a>
        <a href="/calendar/" class="btn btn-outline-secondary btn-sm me-2">Kalender</a>

      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% if messages %}
      <div class="mb-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} shadow-sm mb-2" role="alert">{{ message }}</div>
      {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <footer class="border-top py-4 mt-5">
    <div class="container small text-muted">
      Sakuwuz Â· {% now "Y" %}
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
