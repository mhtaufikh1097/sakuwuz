{% extends "base.html" %}
{% block title %}Set Budget Â· Sakuwuz{% endblock %}
{% block content %}
<h4>Set Budget Bulanan ({{ month }}/{{ year }})</h4>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-2">
      <label class="form-label">Bulan</label>
      {{ form.month }}
    </div>
    <div class="col-md-3">
      <label class="form-label">Tahun</label>
      {{ form.year }}
    </div>
    <div class="col-md-4">
      <label class="form-label">Budget Maksimum</label>
      <div class="input-group">
        <span class="input-group-text">Rp</span>
        {{ form.nominal_max }}
      </div>
    </div>
  </div>
  <button class="btn btn-primary mt-3" type="submit">Simpan</button>
  <a class="btn btn-outline-secondary mt-3" href="/">Batal</a>
</form>
{% endblock %}
