{% extends "base.html" %}
{% block content %}
<h4>Set Budget Bulanan ({{ month }}/{{ year }})</h4>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-2">{{ form.month.label_tag }} {{ form.month }}</div>
    <div class="col-md-3">{{ form.year.label_tag }} {{ form.year }}</div>
    <div class="col-md-4">{{ form.nominal_max.label_tag }} {{ form.nominal_max }}</div>
  </div>
  <button class="btn btn-primary mt-3" type="submit">Simpan</button>
</form>
{% endblock %}
